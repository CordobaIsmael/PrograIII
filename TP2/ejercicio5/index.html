
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 5 - Validaci√≥n de Formularios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Formulario de Registro</h1>

  <form id="formulario">
    <!-- Nombre -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
    <div id="errorNombre" class="error-message"></div>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Ingresa tu email">
    <div id="errorEmail" class="error-message"></div>

    <!-- Edad -->
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" placeholder="Ingresa tu edad">
    <div id="errorEdad" class="error-message"></div>

    <button type="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
