        <main>
            <section class="contact">
                <form id="form" action="" method="POST">
                    <label for="name">Nombre: 
                        <input type="text" name="name" id="name" required placeholder="Apellido Nombre">
                    </label>
                    <label for="email">Email: 
                        <input type="email" name="email" id="email" required placeholder="email123@hotmail.com">
                    </label>
                    <label for="phone">Telefono: 
                        <input type="number" name="phone" id="phone" required placeholder="2913452345">
                    </label>
                    <label for="idea">Comentarios: 
                        <textarea name="idea" id="idea"></textarea>
                    </label>
                    <label for="accept">
                        <input type="checkbox" name="accept" id="accept" required> Acepto terminos y condiciones.
                    </label>
                    <label for="enviar">
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpiar</button>
                    </label>
                </form>
            </section>
        </main>
